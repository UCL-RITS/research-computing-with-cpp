.md|yamlargs|hd|jinja|resub|pandoc:
    - inputs
    - except: "(LICENSE|README|slides|notebook|all|CITATION)"
    - hd:
          header: macros/header.jinja
    - resub:
        expressions:
          - ['session../cpp/','cpp/']
          - ['session../figures/','figures/']
    - pandoc:
        args: --default-image-extension=png


"**/slides.md|jinja|hd|jinja|resub|pandoc|-reveal|resub|h":
    - inputs
    - hd:
          header: macros/header.jinja
    - resub:
        expressions:
          - ['session../cpp/','cpp/']
          - ['session../figures/','figures/']
          - ['{{root}}','']
          - ['^##','#']
    - output-name: "{dirname}/slides.html"
    - pandoc:
        args: -t revealjs -V theme=night
            --css=http://lab.hakim.se/reveal-js/css/theme/night.css
            --css={{root}}/css/ucl_reveal.css
            --default-image-extension=png
            --highlight-style=zenburn
            --mathjax
            -V revealjs-url=http://lab.hakim.se/reveal-js


all.md|jinja|hd|jinja|pandoc|p:
    - inputs
    - output-name: notes.pdf
    - hd:
          header: macros/header.jinja
    - pandoc:
        args:
             -V documentclass=book
             -V links-as-notes
             --default-image-extension=png
             -V linkcolor="uclmidgreen"
             --number-sections
             -H report.latex

assets:
    - .css
    - .png
    - .gif
    - .svg
    - .pdf
    - .js
  
cpps:
    - .cc|idio|t
    - .cpp|idio|t
    - .h|idio|t

pythons:
    - .py|idio|t

shells:
    - .sh|idio|t
    - .sh.mko|idio|t

cs:
    - .c|idio|t

cus:
    - .cu|idio|t

cmakes:
    - '**/CMakeLists.txt'
    - '**/CMakeLists.txt|idio|t'

exes:
    - .x|execute
    - .exe|execute
    - .x|execute|idio|t
    - .exe|execute|idio|t

data:
    - .csv
    - .yaml
    - .yaml|idio|t

sources:
    - .md|yamlargs:
      - output: False

jinjas:
    - .jinja:
      - output: False

sequence_charts:
    - .wsd|wsd:
        - wsd:
            style: napkin

uml:
    - .yuml|yuml

graphs:
    - .dot|dot:
        - assets

    - .nto|graphviz:
        - assets
        - graphviz:
            args: -Kneato

inputs:
    - sources
    - cpps
    - cs
    - cus
    - assets
    - data
    - sequence_charts
    - graphs
    - report.latex
    - uml
    - jinjas
    - shells
    - cmakes
    - exes
    - pythons
